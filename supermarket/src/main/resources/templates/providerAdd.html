<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>超市账单管理系统-供应商添加页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<div class="main">
    <div class="optitle clearfix">
        <div class="title">供应商管理&gt;&gt;</div>
    </div>
    <form id="form1" name="form1" method="post" th:action="@{/provider/add}">
        <input type="hidden" name="method" value="add">
        <div class="content">
            <table class="box">
                <tbody>
                <tr>
                    <td class="field">供应商名称：</td>
                    <!--                            此处判断供应商是否已经存在-->
                    <td><input type="text" th:name="proName" class="text" id="proName" value=""> <font color="red">*</font><font
                            color="red" id="proName_span"></font></td>
                </tr>
                <tr>
                    <td class="field">联系人：</td>
                    <td><input type="text" th:name="proContact" class="text" id="proContact" value=""> <font
                            color="red">*</font><font color="red" id="proContact_span"></font></td>
                </tr>
                <tr>
                    <td class="field">联系电话：</td>
                    <td><input type="text" th:name="proPhone" class="text" id="proPhone" value=""> <font
                            color="red">*</font><font color="red" id="proPhone_span"></font></td>
                </tr>
                <tr>
                    <td class="field">联系地址：</td>
                    <td><input th:name="proAddress" id="proAddress" class="text" value=""></td>
                </tr>
                <tr>
                    <td class="field">传真：</td>
                    <td><input type="text" th:name="proFax" class="text" id="proFax" value=""></td>

                </tr>
                <tr>
                    <td class="field">描述：</td>
                    <td><input type="text" th:name="proDesc" class="text" id="proDesc" value=""></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <input type="button" name="add" id="add" value="保存" class="input-button">
            <input type="button" name="button" id="button" th:onclick="history.back(-1)" value="返回" class="input-button">
        </div>

    </form>
</div>
<script type="text/javascript" th:src="@{/js/provider/add.js}"></script>

</body>
</html>
